<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container-main" >
        <div class="container-visor">
            <input  class="visor" type="text">
        </div>
        
        <ul class="lista-teclas" > 
            
            <div class="lista-teclas__quebra-linha" >
                <li><button class="botao" value=0 > 0 </button></li>
                <li><button class="botao" value=1 > 1 </button></li>
                <li><button class="botao" value=2 > 2 </button></li>
                <li><button class="botao" value=3 > 3 </button></li>
            </div>
            <div class="lista-teclas__quebra-linha" >
                <li><button class="botao" value=4 > 4 </button></li>
                <li><button class="botao" value=5 > 5 </button></li>
                <li><button class="botao" value=6 > 6 </button></li>
                <li><button class="botao" value=7 > 7 </button></li>
            </div>
            <div class="lista-teclas__quebra-linha" >
                
                <li><button class="botao" value=8 > 8 </button></li>
                <li><button class="botao" value=9 > 9 </button></li>
                <li><button class="botao" value="+" > + </button></li>
                <li><button class="botao" value="-" > - </button></li>
            </div>

            <div class="lista-teclas__quebra-linha" >
                <li><button class="botao" value="*" > * </button></li>
                <li><button class="botao" value="/" > / </button></li>
                <li><button class="botao" value="=" > = </button></li>
                <li><button class="botao" value="->" > -> </button></li>
            </div>

            <div class="lista-teclas__quebra-linha" >
                
            </div>

        </ul>
    </div>


    <script src="main.js" ></script>
</body>
</html>
